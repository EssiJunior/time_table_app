name: Build and Deploy

on: [push, pull_request]
  
jobs:
  build:
    environment: 
      name: testing
    env:
      DATABASE_HOSTNAME: ${{secret.DATABASE_HOSTNAME}}
      DATABASE_PORT: ${{secret.DATABASE_PORT}}
      DATABASE_PASSWORD: ${{secret.DATABASE_PASSWORD }}
      DATABASE_NAME: ${{secret.DATABASE_NAME}}
      DATABASE_USERNAME: ${{secret.DATABASE_USERNAME}}
      SECRET_KEY: ${{secret.SECRET_KEY}}
      ALGORITHM: ${{secret.ALGORITHM}}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${{secret.ACCESS_TOKEN_EXPIRE_MINUTES}}

    runs-on: ubuntu-latest
    steps:
      - name: pulling git repo
        uses: actions/checkout@v2
      - name: Install python version 3.9
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - name: update pip
        run: python -m pip install --upgrade pip
      - name: install all dependencies
        run: pip install -r requirements.txt

  deploy:
    environment: 
      name: production      

    runs-on: ubuntu-latest 
    needs: [build]

    steps:
    - name: pulling git repo
      uses: actions/checkout@v2
    - name: deploying to Heroku
      uses: akhileshns/heroku-deploy@v3.12.12
      with:
        heroku_api_key: ${{secrets.HEROKU_API_KEY}}
        heroku_app_name: ${{secret.HEROKU_APP_NAME}}
        heroku_email: ${{secret.HEROKU_EMAIL}} 
